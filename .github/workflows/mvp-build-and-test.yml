name: CI

on:
  push:
    branches: [main, MVP, docs]
  pull_request:
    branches: [main, MVP, docs]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Install asimov package
        run: poetry run pip install -e .

      - name: Debug path
        run: |
          poetry run python -c "import sys; print('\n'.join(sys.path))"
          ls -la src/asimov/agents/network/
          ls -la src/asimov/agents/requests/
          ls -la tests/asimov/agents/network/
          ls -la tests/asimov/agents/requests/
          ls -la tests/asimov/

      - name: Run tests  # <-- UPDATED: Explicit PYTHONPATH here
        run: PYTHONPATH=$PWD/src poetry run pytest